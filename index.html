<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h2>Etch A Sketch</h2>
      <div id="grid"></div>
      <div id="buttons">
        <button id="clear-btn">Clear</button>
        <div id="sliders">
          <p id="size-slider-text">Grid size:</p>
          <input
            type="range"
            autocomplete="off"
            min="1"
            max="64"
            value="16"
            id="size-slider"
          />
        </div>
        <label for="color-picker"
          >Color
          <input
            type="color"
            id="color-picker"
            value="#111111"
            autocomplete="off"
          />
        </label>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
